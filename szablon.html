<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szablon Artykułu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #0056b3;
        }

        p {
            line-height: 1.6;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .nav-buttons {
            text-align: center;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #003c8f;
        }

        .output-container {
            margin-top: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }

        figcaption {
            font-style: italic;
            text-align: center;
            margin-top: 5px;
        }


        .output-container h1 {
            font-size: 24px;
        }

        .output-container p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Szablon Artykułu</h1>
        <p>Wklej treść artykułu poniżej:</p>
        <textarea id="article-input" placeholder="Wklej treść artykułu tutaj :)"></textarea>

        <div class="nav-buttons">
            <button onclick="updatePreview()">Zaktualizuj Podgląd</button>
        </div>

        <div id="article-preview" class="output-container"></div>
    </div>

</body>
</html>
